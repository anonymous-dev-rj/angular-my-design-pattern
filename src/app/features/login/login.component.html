<div id="loading" #loading>
  <div class="d-flex align-items-center justify-content-center h-100">
    <div class="spinner-grow text-primary" role="status">
      <span class="sr-only">Loading...</span>
    </div>
  </div>
</div>
<div class="d-flex justify-content-center align-items-center h-100 form-content">
  <form [formGroup]="loginForm" class="form-group row form-login card" (ngSubmit)="onSubmit()">              
     <div class="card-header">
       Sign to your account
     </div>  
     <div class="card-body">
       <!-- username -->
          <div class="form-group col-lg-12">
            <label for="emailaddress">Email address</label>
            <div class="input-group">
              <div class="input-group-prepend">
                <span class="input-group-text" id="basic-addon1"><i class="fa fa-user"></i></span>       
              </div>
              <input formControlName="username" 
                    type="email" 
                    class="form-control" 
                    id="emailaddress"              
                    placeholder="Enter email"
                    [ngClass]="{'is-invalid' : loginForm.controls.username.touched && 
                                                loginForm.controls.username.dirty &&
                                                loginForm.controls.username.invalid,'is-valid':loginStatus.authenticated}">                                                         
            </div>     
            <small id="emailHelp" class="form-text text-danger" *ngIf="loginForm.controls.username.invalid && loginForm.controls.username.dirty">Username is required!</small>                               
          </div>
        <!-- username -->
      
         <!-- password -->
          <div class="form-group col-lg-12">
            <label for="password">Password</label>
            <div class="input-group">
                <div class="input-group-prepend">
                  <span class="input-group-text" id="basic-addon1"><i class="fa fa-key"></i></span>       
                </div>
                <input formControlName="password" 
                      type="password" 
                      class="form-control" 
                      id="password"  
                      placeholder="Enter password"
                      [ngClass]="{'is-invalid' : loginForm.controls.password.touched && 
                                                  loginForm.controls.password.dirty &&
                                                  loginForm.controls.password.invalid,'is-valid':loginStatus.authenticated}">          
            </div>       
            <small id="emailHelp" class="form-text text-danger" *ngIf="loginForm.controls.password.invalid && loginForm.controls.password.dirty">Password is required!</small>                               
        </div>       
        <!-- password -->
        
        <!-- submit -->
        <div class="form-group col-lg-12 p-0">
          <div class="btn-group col-lg-12" role="group" aria-label="Basic example">
            <button type="submit" class="btn btn-primary" [disabled]="loginForm.invalid">OK</button>
            <button type="button" class="btn btn-secondary" disabled>Register</button>      
          </div>
        </div>
        <!-- submit -->
      
        <div class="col-lg-12 error-messages" *ngIf="loginStatus.validated">
          <p *ngIf="!loginStatus.authenticated" class="text-danger">Either username or password is incorrect.</p>
        </div>   
     </div>
         
  </form>
  
</div>
